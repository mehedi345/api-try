<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With api</title>
</head>

<body>
    <h1 id="task"></h1>
    <h3>learn from <a id="explore_link" href="">visit this site</a></h3>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("task").innerText = data.activity;

                })
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 5000);
    </script>
</body>

</html>
